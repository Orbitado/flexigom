services:
  # PostgreSQL Database
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flexigom_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-flexigom}
      POSTGRES_USER: ${DATABASE_USERNAME:-flexigom_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-flexigom_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-flexigom_user} -d ${DATABASE_NAME:-flexigom}"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
